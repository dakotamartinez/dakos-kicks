<link rel="import" href="../../components/polymer/polymer-element.html">
<link rel="import" href="../../components/iron-icons/iron-icons.html">
<link rel="import" href="../../components/paper-icon-button/paper-icon-button.html">


<dom-module id="dk-base">
  <script>

    /**
     * @customElement
     * @polymer
     */
    class DkBase extends Polymer.Element {
      static get is() { return 'dk-base'; }
      
      emit(eventName, detail, bubbles = false, composed = false) {
        const event = new CustomEvent(eventName, { detail, bubbles, composed });
        this.dispatchEvent(event);
      }
    }

    window.customElements.define(DkBase.is, DkBase);
  </script>
</dom-module>
