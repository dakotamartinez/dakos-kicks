<link rel="import" href="../dk-base/dk-base.html">
<link rel="import" href="../../components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../components/iron-icons/iron-icons.html">
<link rel="import" href="../../components/paper-icon-button/paper-icon-button.html">


<dom-module id="dk-table">
  <template>
    <style>
      table {
        border-collapse: collapse;
        position: relative;
        width: 100%;
      }

      td,th {
        text-align: center;
      }

      .item {
        position: relative;
      }

      .item > td {
        cursor: pointer;
        border-bottom: 1px solid #ccc;
      }

      .item:hover {
        background-color: #ccc;
      }
    </style>

    <!-- CHANGE URL BACK AS APPROPRIATE -->

    <iron-ajax
      auto
      id="ajax"
      url="/v1/carts"
      last-response="{{data}}">
    </iron-ajax>

    <table>
      <thead>
        <tr>
          <th>Region</th>
          <th>SKU</th>
          <th>Size</th>
          <th>Time</th>
          <th>Price</th>
          <th>Claim</th>
        </tr>
      </thead>
      <tbody>
        <template
          id="products"
          is="dom-repeat"
          items="[[data]]">
          <tr class="item" on-click="_onItemClicked">
            <td>[[item.region]]</td>
            <td>[[item.sku]]</td>
            <td>[[item.size]]</td>
            <td>[[item.time]]</td>
            <td>[[_formatPrice(item.price)]]</td>
            <td>
              <paper-icon-button icon="credit-card">
              </paper-icon-button>
              <paper-ripple></paper-ripple>
            </td>
          </tr>
        </template>
      </tbody>
    </table>

  </template>

  <script>

    /**
     * @customElement
     * @polymer
     */
    class DkTable extends DkBase {
      static get is() { return 'dk-table'; }

      _onItemClicked(e) {
        this.emit('item-clicked', { item: e.model.item });
      }

      _formatPrice(price) {
        const value = price / 100;
        const formatter = Intl.NumberFormat('en-US', {
          style: 'currency',
          currency: 'USD',
          minimumFractionDigits: 2,
        });

        return formatter.format(value);
      }

      refresh() {
        this.$.ajax.generateRequest();
      }
    }

    window.customElements.define(DkTable.is, DkTable);
  </script>
</dom-module>
